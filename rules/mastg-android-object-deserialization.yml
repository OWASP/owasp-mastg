rules:
  - id: mastg-android-object-deserialization
    severity: WARNING
    languages:
      - java
    metadata:
      summary: This rule looks for use of Object Serialization
    message: "[MASVS-CODE-4] The application make use of Object deserialization in the code."
    patterns:
      - pattern:
          $VAR = new java.io.ObjectInputStream(...);
          $OBJ = $VAR.readObject();