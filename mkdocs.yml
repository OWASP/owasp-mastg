    - search.suggest
    - search.share
    # - toc.integrate
    - navigation.instant
    # - navigation.prune
    # - navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - content.code.copy
    - content.action.edit

  palette:
    # - primary: #499FFF
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

