plugins:
  - redirects:
      redirect_maps:
        # Redirects are generated in hooks/add_redirects.py
        # But the plugin itself needs to be activated, even though it's empty
  - search
  - awesome-pages
  # - privacy
  # - offline
  - blog:
  # https://squidfunk.github.io/mkdocs-material/plugins/blog/
      blog_dir: news
      pagination_per_page: 10
      post_excerpt_max_authors: 2
  - tags
      # tags_file: tags.md # TODO: bug in mkdocs? dynamic tags from hooks not appearing in tags.md
markdown_extensions:
  - meta
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.progressbar
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets:
      check_paths: true
      restrict_base_path: false
      base_path:
        - !relative # allows to include snippets from the same folder
        # - docs/MASTG/ # alternative to include snippets from specific folders
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

hooks:
  # Config update: add_redirects updates the mkdocs-redirects plugin config.
  # This runs after pre-build because otherwise not all files are present yet
  - docs/hooks/add_redirects.py

  # Pre-build: copy external repos
  - docs/hooks/combine-repos.py

  # General
  - docs/hooks/edit_button_uri.py

  # Priority -30 for extracting the ID for old tests. Also assigns icons to pages so they show up in navigation
  - docs/hooks/extract-id-from-path.py

  # Adding demo buttons at -30 before replace_snippets at -40
  - docs/hooks/add-demo-buttons.py

  # Priority -40 for adding content
  - docs/hooks/add-tool-gh-preview.py
  - docs/hooks/add-checklists-banner.py
  - docs/hooks/add-cross-references.py
  - docs/hooks/replace_snippets.py
  - docs/hooks/maswe-beta-banner.py
  - docs/hooks/create_dynamic_tables.py

  # Priority -49 for last-minute tag modification
  - docs/hooks/add-tags.py
  - docs/hooks/update_titles.py

  # Priority -50 for conversion of tags and cross-references
  - docs/hooks/resolve_references.py

  # Modify watch folder settings to remove docs/
  - docs/hooks/fix-serve-watch.py

